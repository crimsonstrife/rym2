<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300">
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect fill="gray" x="0" y="0" width="15" height="15" opacity="0.1"/>
      <rect fill="white" x="15" y="0" width="15" height="15" opacity="0"/>
      <rect fill="gray" x="15" y="15" width="15" height="15" opacity="0.1"/>
      <rect fill="white" x="0" y="15" width="15" height="15" opacity="0"/>
    </pattern>
  </defs>
  <rect fill="url(#grid)" x="0" y="0" width="100%" height="100%"/>
</svg>
